<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Modulo 3 - HTML</title>
</head>
<body>
    <h1>Formulário para cadastro</h1>
    <label for="nome-completo">Digite seu nome completo: </label><input type="text" placeholder="Digite seu nome" id="nome-completo"/>
    <br />
    <label for="email-pessoal">Digite seu e-mail: </label><input type="email" placeholder="Digite seu e-mail" id="email-pessoal"/>
    <br />
    <label for="senha-pessoal">Digite sua senha: </label><input type="password" placeholder="Digite sua senha" id="senha-pessoal"/>
    <br />
    <br />
    <button type="submit">
        Cadastrar
    </button>
</body>
</html>
